<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <!-- 引入 model-viewer 的 JavaScript -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>My 3D Model</h1>
    <!-- 使用 model-viewer 嵌入 .glb 文件 -->
    <model-viewer
        src="559b4c5ca05044be21a7587f0b67aa62.glb" 
        alt="A 3D model"
        auto-rotate
        camera-controls
        style="width: 100%; height: 500px;">
    </model-viewer>
</body>
</html>
